---
all:
  children:
    macos:
      hosts:
        localhost:
          ansible_connection: local
          environment_type: work

    linux:
      hosts:
        # Add your Linux desktop hostname here
        # linux-desktop:
        #   ansible_host: 192.168.1.100
        #   ansible_user: your_username
        #   environment_type: personal

    exedev:
      hosts:
        # Add your exe.dev VM hosts here
        # Format: vm-name.username.exe.dev
        # example-vm:
        #   ansible_host: my-vm.myuser.exe.dev
        #   ansible_user: ubuntu
        #   environment_type: vm
      vars:
        minimal_setup: true
