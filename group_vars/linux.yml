---
# Linux desktop-specific variables for personal environment

# APT packages (Debian/Ubuntu-based)
apt_packages:
  # Modern CLI tools
  - bat
  - fd-find
  - ripgrep
  - fzf
  - jq

  # Development tools
  - build-essential
  - git
  - curl
  - wget
  - vim
  - neovim
  - tmux
  - zsh
  - nodejs
  - npm
  - python3
  - python3-pip
  - golang-go

  # Desktop environment tools
  - firefox
  - chromium-browser
  - vlc
  - gimp
  - terminator
  - gnome-tweaks

  # System utilities
  - htop
  - iotop
  - ncdu
  - tree
  - unzip
  - zip
  - net-tools
  - openssh-server

# DNF/YUM packages (Fedora/RHEL-based)
dnf_packages:
  # Modern CLI tools
  - bat
  - fd-find
  - ripgrep
  - fzf
  - jq

  # Development tools
  - "@development-tools"
  - git
  - curl
  - wget
  - vim-enhanced
  - neovim
  - tmux
  - zsh
  - nodejs
  - npm
  - python3
  - python3-pip
  - golang

  # Desktop environment tools
  - firefox
  - chromium
  - vlc
  - gimp
  - gnome-tweaks

  # System utilities
  - htop
  - iotop
  - ncdu
  - tree
  - unzip
  - zip
  - net-tools
  - openssh-server

# Snap packages for additional software
snap_packages:
  - name: code
    classic: true
  - name: postman
    classic: false
  - name: slack
    classic: true
